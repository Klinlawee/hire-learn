<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Hire & Learn - Your Career Growth Platform</title>
    <meta name="title" content="Hire & Learn - Your Career Growth Platform">
    <meta name="description" content="Discover job opportunities and enhance your skills with Hire & Learn. Connect with employers, learn new skills, and advance your career.">
    <meta name="keywords" content="jobs, careers, employment, learning, courses, skills, hiring, recruitment">
    <meta name="author" content="Hire & Learn">
    <meta name="robots" content="index, follow">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hire-learn.com/">
    <meta property="og:title" content="Hire & Learn - Your Career Growth Platform">
    <meta property="og:description" content="Discover job opportunities and enhance your skills with Hire & Learn. Connect with employers, learn new skills, and advance your career.">
    <meta property="og:image" content="/social-preview.jpg">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://hire-learn.com/">
    <meta property="twitter:title" content="Hire & Learn - Your Career Growth Platform">
    <meta property="twitter:description" content="Discover job opportunities and enhance your skills with Hire & Learn. Connect with employers, learn new skills, and advance your career.">
    <meta property="twitter:image" content="/social-preview.jpg">
    
    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb">
    <meta name="msapplication-TileColor" content="#2563eb">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#2563eb">
    
    <!-- Preload Critical Resources -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" as="style" crossorigin>
    <link rel="preload" href="/src/main.jsx" as="script">
    
    <!-- Preconnect to External Domains -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://res.cloudinary.com">
    
    <!-- DNS Prefetch -->
    <link rel="dns-prefetch" href="//api.hire-learn.com">
    <link rel="dns-prefetch" href="//res.cloudinary.com">
    
    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Hire & Learn",
      "url": "https://hire-learn.com",
      "logo": "https://hire-learn.com/logo.png",
      "description": "Career growth platform connecting job seekers with opportunities and skill development courses",
      "address": {
        "@type": "PostalAddress",
        "addressLocality": "San Francisco",
        "addressRegion": "CA",
        "addressCountry": "US"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "telephone": "+1-555-0123",
        "contactType": "customer service",
        "email": "support@hire-learn.com"
      },
      "sameAs": [
        "https://twitter.com/hirelearn",
        "https://linkedin.com/company/hire-learn",
        "https://github.com/hire-learn"
      ]
    }
    </script>
    
    <!-- Performance Monitoring Script (optional) -->
    <script>
      // Performance monitoring
      window.__PERFORMANCE_MONITORING__ = {
        startTime: performance.now(),
        apiEndpoint: '/api/performance'
      };
      
      // Error tracking
      window.onerror = function(msg, url, lineNo, columnNo, error) {
        console.error('Global error:', { msg, url, lineNo, columnNo, error });
        return false;
      };
    </script>
    
    <style>
      /* Critical CSS - Inline for above-the-fold content */
      .loading-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #eff6ff 0%, #f3f4f6 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;
      }
      
      .loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #dbeafe;
        border-top: 4px solid #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      .loading-text {
        margin-top: 16px;
        color: #374151;
        font-size: 16px;
        font-weight: 500;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Hide app until loaded */
      #root {
        opacity: 0;
        transition: opacity 0.3s ease-in;
      }
      
      #root.loaded {
        opacity: 1;
      }
      
      /* Prevent flash of unstyled content */
      .js-focus-visible :focus:not(.focus-visible) {
        outline: none;
      }
    </style>
  </head>
  
  <body class="h-full bg-gray-50">
    <!-- Loading Screen -->
    <div id="loading-screen" class="loading-screen">
      <div class="text-center">
        <div class="loading-spinner"></div>
        <div class="loading-text">Loading Hire & Learn...</div>
      </div>
    </div>
    
    <!-- Skip to Main Content Link for Accessibility -->
    <a href="#main-content" class="skip-to-main">
      Skip to main content
    </a>
    
    <!-- React App Mount Point -->
    <div id="root">
      <!-- React app will be mounted here -->
    </div>
    
    <!-- Noscript Fallback -->
    <noscript>
      <div style="text-align: center; padding: 2rem; font-family: Arial, sans-serif;">
        <h1 style="color: #1f2937; margin-bottom: 1rem;">JavaScript Required</h1>
        <p style="color: #6b7280; margin-bottom: 1.5rem;">
          Hire & Learn requires JavaScript to function properly. Please enable JavaScript in your browser to continue.
        </p>
        <div style="display: inline-flex; gap: 1rem;">
          <a href="https://www.enable-javascript.com/" 
             style="background: #2563eb; color: white; padding: 0.75rem 1.5rem; border-radius: 0.5rem; text-decoration: none; font-weight: 500;">
            Learn How to Enable JavaScript
          </a>
          <a href="/static/fallback.html" 
             style="border: 1px solid #d1d5db; color: #374151; padding: 0.75rem 1.5rem; border-radius: 0.5rem; text-decoration: none; font-weight: 500;">
            Basic Version
          </a>
        </div>
      </div>
    </noscript>
    
    <!-- Service Worker Registration -->
    <script>
      // Register service worker for PWA capabilities
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('/sw.js')
            .then(function(registration) {
              console.log('SW registered: ', registration);
            })
            .catch(function(registrationError) {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
      
      // Remove loading screen when app is ready
      window.addEventListener('DOMContentLoaded', function() {
        const root = document.getElementById('root');
        const loadingScreen = document.getElementById('loading-screen');
        
        // Simulate minimum loading time for better UX
        setTimeout(function() {
          if (loadingScreen) {
            loadingScreen.style.opacity = '0';
            loadingScreen.style.transition = 'opacity 0.3s ease-out';
            setTimeout(() => loadingScreen.remove(), 300);
          }
          if (root) {
            root.classList.add('loaded');
          }
        }, 1000);
      });
      
      // Error boundary for critical errors
      window.addEventListener('error', function(e) {
        console.error('Critical error occurred:', e.error);
        // You could send this to your error tracking service
        if (window.__PERFORMANCE_MONITORING__) {
          fetch(window.__PERFORMANCE_MONITORING__.apiEndpoint + '/errors', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              message: e.error?.message,
              stack: e.error?.stack,
              timestamp: new Date().toISOString(),
              url: window.location.href
            })
          }).catch(console.error);
        }
      });
      
      // Performance monitoring
      window.addEventListener('load', function() {
        if (window.__PERFORMANCE_MONITORING__) {
          const loadTime = performance.now() - window.__PERFORMANCE_MONITORING__.startTime;
          console.log('Page load time:', loadTime);
          
          // Send to analytics
          fetch(window.__PERFORMANCE_MONITORING__.apiEndpoint + '/metrics', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              loadTime: loadTime,
              timestamp: new Date().toISOString(),
              userAgent: navigator.userAgent,
              connection: navigator.connection ? {
                effectiveType: navigator.connection.effectiveType,
                downlink: navigator.connection.downlink,
                rtt: navigator.connection.rtt
              } : null
            })
          }).catch(console.error);
        }
      });
    </script>
    
    <!-- Vite HMR Client -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
